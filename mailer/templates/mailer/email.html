<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body style="margin:0; padding:0; background-color:#f4f6f8; font-family:Arial, Helvetica, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0"
           style="background-color:#f4f6f8; padding:20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0"
                       style="background-color:#ffffff; border-radius:8px; padding:24px;">
                    <tr>
                        <td>

                            <!-- Subject inside the box -->
                            <h1 style="
                                margin:0 0 20px 0;
                                font-size:24px;
                                color:#222222;
                                border-bottom:1px solid #e6e6e6;
                                padding-bottom:12px;
                            ">
                                {{ subject }}
                            </h1>

                            <p style="
                                margin:0 0 20px 0;
                                font-size:15px;
                                line-height:1.6;
                                color:#555555;
                            ">
                                {{ message|linebreaks }}
                            </p>

                            <hr style="
                                border:none;
                                border-top:1px solid #e0e0e0;
                                margin:24px 0;
                            ">

                            <small style="
                                font-size:13px;
                                color:#888888;
                            ">
                                Farzad D.M
                            </small>

                        </td>
                    </tr>
                </table>

                <p style="
                    margin-top:12px;
                    font-size:12px;
                    color:#aaaaaa;
                ">
                    Â© {{ now|date:"Y" }} All rights reserved
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
